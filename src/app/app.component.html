<div class="container-fluid">
  <h1>Bootstrap Enrollment Form</h1>
  <form #userForm="ngForm">

    {{ userForm.value | json}}
    <hr>
    {{ userModel | json}}
  
    <div class="form-group">
      <label>Name</label>
      <input type="text" required #name="ngModel" class="form-control" [(ngModel)]="userModel.name" name="name">
    </div>
 <!-- the #name is the ref fro ngModel classes => pristine, dirty, valid, invalid, touched, untouched -->
    {{name.pristine}}
    {{name.valid}}
    {{name.dirty}}
    {{name.touched}}
    

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="userModel.email" name="email">
    </div>

    <div class="form-group mb-3">
      <label>Phone</label>
      <input type="tel" class="form-control" [(ngModel)]="userModel.phone" name="phone">
    </div>

    <div class="form-group mb-3">
      <select class="form-select" [(ngModel)]="userModel.topic" name="topic">
        <option>I am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePrefernce" value="morning" [(ngModel)]="userModel.timePrefernce">
        <label class="form-check-label">Morning ( 9AM - 12PM )</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePrefernce" value="evening" [(ngModel)]="userModel.timePrefernce">
        <label class="form-check-label">Evening ( 5PM - 8PM )</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" [(ngModel)]="userModel.subscribe" name="subscribe">
      <label class="form-check-label">Send me promtional offers</label>
    </div>

    <!-- <div ngModelGroup="address">
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" ngModel name="street">
      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" ngModel name="city">
      </div>

      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" ngModel name="state">
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" class="form-control" ngModel name="postalCode">
      </div>

    </div> -->

    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
</div>
