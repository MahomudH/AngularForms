<div class="container-fluid">
  <h2>Registration Form</h2>
  <form [formGroup]="registraionForm">

    <div class="form-group">
      <label>Username</label>
      <input [class.is-invalid]="username?.touched && username?.invalid"
        formControlName="username" type="text" class="form-control">
        <!-- <small *ngIf="username?.touched && username?.invalid" class="text-danger">Username is required</small> -->
        <div *ngIf="username?.touched && username?.invalid">
          <small *ngIf="username?.errors?.['required']" class="text-danger">Username is required</small>
          <small *ngIf="username?.errors?.['minlength']" class="text-danger">Username must be at least 3 character</small>
          <small *ngIf="username?.errors?.['forbiddenName']" class="text-danger">{{username?.errors?.['forbiddenName'].value}} username is not allowed</small>
        </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input formControlName="confirmPassword" type="password" class="form-control">
    </div>

    <div formGroupName="address">
      <div class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>State</label>
        <input formControlName="state" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input formControlName="postalCode" type="text" class="form-control">
      </div>
    </div>

    <button class="btn btn-primary mt-3" type="submit">Register</button>
    <button (click)="loadAPIData()" class="btn btn-secondary ms-2 mt-3">Load API data</button>

  </form>

</div>
